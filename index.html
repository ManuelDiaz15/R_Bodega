<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Chilemat Devoluciones</title>
</head>
<h1>Devoluciones Chilemat</h1>
<body>
  <form enctype="text/plain" action="mailto:fuego9300@gmail.com?subject=Devolución%20a%20bodega" method="post">
    <div class="select">
      <select name="Nombre" id="format">
        <option selected disabled>Selecciona tu nombre</option>
        <option value=" Juan">Juan</option>
        <option value=" Pedro">Pedro</option>
        <option value=" Local">Local</option>
      </select>
    </div>
    <br>
    <div class="select">
      <select name="Tipo">
        <option selected disabled>Selecciona el tipo de devolución</option>
        <option value="Devolución por producto no solicitado">Por producto no solicitado</option>
        <option value="Devolución por pedido duplicado">Por pedido duplicado</option>
        <option value="Devolución por calidad de producto">Por calidad de producto </option>
        <option value="Devolución por producto dañado">Por producto dañado</option>
      </select>
    </div>
    <h3>Gu&iacute;a de despacho</h3>
    <div class="contenedor">
      <input name="Num de despacho" type="number"></input>
    </div>
    <h3>Detalle de la devolución</h3>
    <div class="contenedor">
      <textarea name="Detalle" id="Producto" cols="30" rows="5"></textarea>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
