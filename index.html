<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Chilemat Devoluciones</title>
</head>
<div class="img">
  <img src="descarga.png" alt="">
</div>
<h1 class="ttitle">Devoluciones Centro de distribución Quillota</h1>
<body class="bchile">
  <form enctype="text/plain" method="post"> 
    <div class="select">
      <select name="Nombre" id="format">
        <option selected disabled>Selecciona tu nombre</option>
        <option value=" Juan">Juan</option>
        <option value=" Pedro">Pedro</option>
        <option value=" Local">Local</option>
      </select>
    </div>
    <br>
    <div class="select">
      <select name="Tipo">
        <option selected disabled>Selecciona el tipo de devolución</option>
        <option value=" Producto no solicitado">Por producto no solicitado</option>
        <option value=" Pedido duplicado">Por pedido duplicado</option>
        <option value=" Calidad de producto">Por calidad de producto </option>
        <option value=" Producto dannado">Por producto dañado</option>
      </select>
    </div>
    <h2>Gu&iacute;a de despacho</h2>
    <div class="contenedor">
      <input name="Num del documento de despacho" type="number" class="in"></input>
    </div>
    <h2>Detalle de la devolución</h2>
    <div class="contenedor">
      <input name="Detalle" id="Producto" cols="30" rows="5"  class="in"></input>
    </div>
    <br>
    <a target="_top" href="mailto:mfdiazgarrido@gmail.com?subject=Devolución%20a%20bodega">email</a>
  </form>
</body>
</html>
